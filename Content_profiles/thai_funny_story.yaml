content:
  # IMPORTANT: This is to choose which preset of system instructions and prompts to use
  theme_for_persona: "Thai Funny Story"

  language: "Thai"

  # multi-line in .yaml (double quotes not needed after `|`)
  topic: | 
    spicy cheating story that got karma

  # this should be a range of time (seconds) written in string format
  # Warning: the original audio file tend to be 2x the time. E.g., ask for 30 second=60 second audio
  time_length: "25-35"

  script_ai_model: "gemini-2.5-pro"
  translation_ai_model: "gemini-2.5-pro"

audio:
  tts_provider: "gemini"   # or "edge-tts" (Gemini is way better)

  audio_ai_model: "gemini-2.5-flash-preview-tts"

  speed_factor: 1.3                       # Brainrot speed (1.35 is too fast)

visuals:
  media_source_folder: "media_resources"
  bg_video_speed_factor: 1.3
  font_name: "Prompt-Bold.ttf"
  font_size: 120                 # Thai needs slightly smaller font than Eng usually
  font_color: "yellow"            # Yellow is standard for Thai TikTok
  stroke_width: 4
  stroke_color: "black"

metadata:
  # LOCATION: Assumption University (Hua Mak Campus) + Random Jitter
  # Center coords: 13.7560° N, 100.6276° E
  base_latitude: 13.7560
  base_longitude: 100.6276

  # this will create a circle around the base coords, where the random location will be
  offset_radius_km: 1.0

  location_eng_tag: "Bangkok, Thailand"

  # for randomizing video creation time (between past bound and real creation)
  creation_time_past_bound_hr: 120

  editing_software_list:
    # Apple Silicon Native
    - "Adobe Premiere Pro 24.1 (Macintosh)"
