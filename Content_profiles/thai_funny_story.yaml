    - "Final Cut Pro 10.7 (Macintosh)"
    - "CapCut for macOS 3.8.0"
    - "iMovie 10.4 (Macintosh)"

    # Android (mimicking mobile edit is safe, cuz hotspot)
    - "CapCut 11.2.0 (Android)"
    - "KineMaster 7.3 (Android)"
    - "InShot Pro 1.9 (Android)"
    - "VN Video Editor 2.2 (Android)"

  editing_project_names:
    - "Final Export"
    - "My Video 1"
    - "Project 3"
    - "Vlog_Edit_Final"
    - "Sequence 01"
    - "TikTok_Export"
    - "Reel_Draft_2"
